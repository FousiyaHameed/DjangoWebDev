<!DOCTYPE html>
<!--Forms selection-->
<html>

<head>
    <meta charset="utf-8" <title>Hotel Feedback</title>
</head>

<body>
    <h1>Hotel Feedback Form</h1>
    <form>
        <h2>Are you inside the US? Or Outside the US?</h2>
        <label for="inusa">Inside:</label>
        <!--can have different labels, but to link them together, just give them same name.
            so,if we click inside , it's highlighted, and if we click outside, inside becomes unhighlighted, 
            if we didn't give the same name then both will be highlighted-->
        <input id="inusa" type="radio" name="loc" value="inside">
        <label for="outusa">Outside:</label>
        <input id="outusa" type="radio" name="loc" value="outside">

        <h2>How was your service?</h2>
        <select name="stars" >
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>

        <h2>Any other feedback?</h2>
        
        <textarea name="mytext" rows="8" cols="80" id=""></textarea>

        <input type="submit" name="" value="SUBMIT">
    </form>
</body>

</html>
