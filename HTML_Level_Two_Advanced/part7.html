<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>labels</title>
    </head>
    <body>
        
        <!--The use of label tag will allow you to add labels in front of an input in your HTML form.-->    
            
        <form>
           <!--Using placeholder and required argument-->
           <input type="text" name="" placeholder="not required">
           <!--browser will will recognise and will give an waning alert if user didn't fill the required field-->
           <input type="text" name="" placeholder="Required" required>
           <input type="submit" name="" value="Submit">
        </form>

      
    </body>
</html>
