<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>labels</title>
    </head>
    <body>
        
        <!--The use of label tag will allow you to add labels in front of an input in your HTML form.-->    
            
        <form>
            <!-- Using a label with for -->
             <label for="userinput">Enter Input:</label>
             <!--id parameter for uniquely identifying an HTML( uniquley style HTML tags based off some sort of id) -->
             <input id="userinput" type="text" name="" value="Hello!">
        </form>
      
    </body>
</html>
