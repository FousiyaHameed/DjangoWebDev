<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>lists!</title>
</head>
<body>
  <!-- Lists-->
  <h1>Lists</h1>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>
  <ul>
    <li>Bullet one</li>
    <li>second item</li>
    <li>Third item</li>
  </ul>

  <!-- can add unordered list inside ordered list-->
  <ol>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
    <ul>
      <li>I'm nested inside</li>
      <li>Also nested!</li>
      <ol>
        <li><strong>Woah</strong> I'm really nested!</li>
      </ol>
    </ul>

  </ol>
</body>

</html>
